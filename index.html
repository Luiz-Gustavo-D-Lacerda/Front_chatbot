<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Jurídico</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- BOTÃO DE VERIFICAR CONEXÃO FORA DO CHAT -->
  <div class="connection-wrapper">
    <button id="check-connection-btn">Verificar Conexão</button>
    <span id="status-message"></span>
  </div>

  <!-- CHAT PRINCIPAL -->
  <div class="chat-container">
    <div class="chat-header">
      <h2>Direito do Consumidor</h2>
    </div>

    <div class="chat-box">
      <div id="chat-history" class="chat-history"></div>
      <div id="typing" class="typing" style="display: none;">Digitando...</div>
    </div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Digite sua pergunta..." />
      <button id="send-btn">Enviar</button>
    </div>

    <!-- Container de sugestões (dinâmico) -->
    <div class="suggestions"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
