<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Jurídico</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>Direito do Consumidor</h2>
    </div>
    <div class="chat-box">
      <div id="chat-history" class="chat-history"></div>
      <div id="typing" class="typing" style="display: none;">Digitando...</div>
    </div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Digite sua pergunta..." />
      <button id="send-btn">Enviar</button>
    </div>
    <div class="suggestions">
      <button class="suggestion-btn">Tive um problema na compra o que fazer?</button>
      <button class="suggestion-btn">Como reclamar na justiça?</button>
      <button class="suggestion-btn">Direitos do consumidor em compras online</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
